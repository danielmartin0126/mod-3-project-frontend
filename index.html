<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="content-type" content="text/php; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <title>WHUAT</title>
</head>

<body>
  <div class="container ui grid">
    <div class="start twelve wide ui column">
      <div class="start" >
        <h1>NAME OF THE GAME</h1>
        <div class="login" >
          <form id="login-form">
            <input type="text" name="name" placeholder="Enter Name"><br>
            <input type="submit" value="Start Game"><br>
          </form>
        </div>
<!-- Welcome to Our Game.\n The goal is to guess the song title and song artist based on the lyric snippets given. \nYou get: \n+50 for a song title and \n+50 for a song Artist.\n You only need 1 to continue. \nSee how long you can last! -->
        <div id="help-button" class="ui icon button" data-tooltip="Press for Game Instructions" data-variation="very wide" data-position="top center">
          <i class="question circle icon"></i>
        </div>

        <div id="game-help" class="">
          <p>Welcome to Our Game.\n The goal is to guess the song title and song artist based on the lyric snippets given.</p>
          <p>You get: \n+50 for a song title and \n+50 for a song Artist.</p>
          <p>\n You only need 1 to continue. \nSee how long you can last!</p>
        </div>

      </div>
    </div>
    <div class="gameover eleven wide column red" style="display:none"></div>
    <div class="playarea eleven wide column" style="display:none">
      <div class="ui grid">
        <div class="stats row">
          <div class="incorrect left floated columns">
            <img class="hearts" id="heart1" src="assets/heart-full.png"></img>
            <img class="hearts" id="heart2" src="assets/heart-full.png"></img>
            <img class="hearts" id="heart3" src="assets/heart-full.png"></img>
          </div>
              <div class="score right floated column">
                <h3 id="current_score">Score</h3>
              </div>
        </div>
        </div>
        <div class="lyrics ui">
          <h2 id="line1"></h2>
          <h2 id="line2"></h2>
        </div>
      <div class="inputs">
        <form class="ui massive form" id="form">
          <div class="two fields">
            <div class="field">
              <label for="title">Song Title</label>
              <input type="text" name="title">
            </div>
            <div class="field">
              <label for="artist">Artist</label>
              <input type="text" name="artist">
            </div>
          </div>
          <input type="submit" id="submit" value="Submit" class="ui submit button large yellow">
        </form>
      </div>
    </div>
    <div class="one wide column right floated teal"> </div>
    <div class="four wide column right floated black">
      <div class="hiscores">
        <h2 class="center">Leaderboards</h2>
        <div class="ui cards" id="leaders"></div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

<footer>
  <div class="Footer">
  </div>
</footer>

</html>
